{% extends "base.html" %}
{% load static %}
{% block content %}
{% load transl_extras %}

<style>
	.menuitem3{
		text-decoration: underline !important;
	}

</style>
<div class="historydekstop">
<span class="historypageheader">კულტურა</span>


{% for post in posts %}

<a href="{% url 'culture-detail' lang=lang id=post.id %}">
<div class="historypostdivs">
	<div class="historyposttextsdiv">
	<span class="historypostheader"> {{post.post_title}}</span>
	<span class="historypostinfo">{{post.post_text|truncatechars:350 }}</span>
	</div>
	<img src="{% static post.post_img %}" class="hitorypostsimgs">
</div>
</a>
{% endfor %}
</div>


<center>

<div class="historymobile">
	<span class="aboutprojectmobileheader" style="margin-right: 250px;">კულტურა</span>
	{% for post in posts %}
	<a href="{% url 'culture-detail' lang=lang id=post.id %}">
	<div class="mobileposts">
		<img src="{% static post.post_img %}" class="historypostsmobile">
		<span class="historymobilepostsheader">{{post.post_title}} </span>
	</div>
	</a>
	{% endfor %}
</div>


</center>
<br><br><br><br><br><br>

{% endblock %}
